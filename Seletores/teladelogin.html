<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    .login-header {
      background-color: #3498db;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .login-form {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
  <title>Login</title>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <div class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <p class="error-message" id="age-error"></p>
      </div>
      <div class="form-group">
        <button type="submit" onclick="validateAge()">Login</button>
      </div>
    </div>
  </div>

  <script>
    function validateAge() {
      var dobInput = document.getElementById('dob');
      var ageError = document.getElementById('age-error');
      var currentDate = new Date();
      var inputDate = new Date(dobInput.value);

      var age = currentDate.getFullYear() - inputDate.getFullYear();

      if (currentDate.getMonth() < inputDate.getMonth() || 
          (currentDate.getMonth() === inputDate.getMonth() && currentDate.getDate() < inputDate.getDate())) {
        age--;
      }

      if (age < 18) {
        ageError.textContent = 'You must be 18 years or older.';
      } else {
        ageError.textContent = '';
        // Coloque aqui a lógica para prosseguir com o login se a idade for válida
        // Por exemplo, você pode redirecionar para outra página ou realizar a autenticação.
        console.log('Login successful!');
      }
    }
  </script>

</body>
</html>
