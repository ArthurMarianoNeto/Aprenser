<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .product-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <title>Cadastro de Produto</title>
</head>
<body>

  <div class="product-form">
    <h2>Cadastro de Produto</h2>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <input type="text" id="description" name="description" required>
    </div>
    <div class="form-group">
      <label for="code">Código:</label>
      <input type="text" id="code" name="code" required>
    </div>
    <div class="form-group">
      <label for="price">Preço:</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" name="quantity" min="0" required>
    </div>
    <div class="form-group">
      <button type="submit" onclick="submitForm()">Cadastrar Produto</button>
    </div>
  </div>

  <script>
    function submitForm() {
      var description = document.getElementById('description').value;
      var code = document.getElementById('code').value;
      var price = document.getElementById('price').value;
      var quantity = document.getElementById('quantity').value;

      // Você pode adicionar aqui a lógica para processar os dados do formulário
      // Por exemplo, enviar os dados para um servidor ou armazenar localmente.

      // Exibindo os dados temporariamente no console para demonstração
      console.log('Descrição:', description);
      console.log('Código:', code);
      console.log('Preço:', price);
      console.log('Quantidade:', quantity);

      // Limpar o formulário após o envio
      document.getElementById('description').value = '';
      document.getElementById('code').value = '';
      document.getElementById('price').value = '';
      document.getElementById('quantity').value = '';
    }
  </script>

</body>
</html>
